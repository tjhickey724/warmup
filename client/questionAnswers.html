<template name="questionAnswers">

<table class="table table-striped table-hover">
<tbody>
{{#each answers qid}}
{{> answerRow2}}


{{/each}}
</tbody>
</table>
</template>
<template name="answerRow2">
	<tr>
		<td>{{student}}</td>
		<td>{{question}}</td>
		<td>{{answer}}</td>
		<td class="answer-{{grade}}">{{grade}}</td> 
		<td>{{comment}}</td>
		<td>{{date}}</td>
	</tr>
</template>
