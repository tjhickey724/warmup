<template name="welcome">
{{#if currentUser}}
	{{#with warmup}}
	<form id="quiz" class="text-center">
		<h1 >{{title}}</h1>
		<p>{{question}}</p>
		answer: <input type="text" id="answer" name="answer">
		<input type="submit">
	</form>
	{{/with}}
	<table class="table table-striped table-hover">
	<thead>
	<td> Title</td>
	<td> Question</td>
	<td>Your Answer</td>
	<td>Your Grade</td>
	<td>Date</td>
	</thead>
	<tbody>
	{{#each answers}}
	<tr> 
	
	<td>{{title}}</td>
	<td>{{question}}</td>
	<td>{{answer}}</td>
	<td>{{grade}}</td>
	<td>{{date}}</td>
	</tr>
	{{/each}}
	
	</tbody>
	</table>
{{else}}
<h2 class="text-center">Please log in to see the problem of the day!</h2>
{{/if}}
</template>
