<template name="welcome">
{{#if currentUser}}
	{{#with warmup}}
	<form id="quiz" class="text-center">
		<h1 >{{title}}</h1>
		<p>{{question}}</p>
		answer: <input type="text" id="answer" name="answer">
		<input type="submit">
	</form>
	{{/with}}
{{else}}
<h2 class="text-center">Please log in to see the problem of the day!</h2>
{{/if}}
</template>
