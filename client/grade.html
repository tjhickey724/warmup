<template name="grade">
{{#if isTeacher}}
	<table class="table table-bordered table-hover">
		<tbody>
			{{#each answers}}
				{{> answer}}			
			{{/each}}
		</tbody>
	</table>
	{{else}}
	<h1> You must be a Teacher to grade problems</h1>
	{{/if}}
</template>




<template name="answer">
	<tr>
		<td>{{student}}</td>
		<td>{{question}}</td>
		<td>{{answer}}</td>
		<td class="answer-{{grade}}"><select name="grade" class="grade">
			<option {{ungradedSelected}}>ungraded</option>
			<option {{correctSelected}}>correct</option>
			<option {{incorrectSelected}}>incorrect</option>
		</select>
		</td>
		<td>{{comment}}</td>
		<td>{{date}}</td>
	</tr>
</template>
