<template name="createquestion">
	{{#if isTeacher}}
	<form id="createquestion">
	  <div class="form-group">
	    <label for="title">Title</label>
	    <input type="text" class="form-control" name="title" id="title" placeholder="Enter title">
	  </div>
	  <div class="form-group">
	    <label for="question">Question</label>
	    <input type="text" class="form-control" name="question" id="question" placeholder="Enter Question">
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>
	
	<hr/>
	<hr/>
	



<table class="table table-hover">
		<tbody>
			
		{{#each questions}}
		{{>question}}
		{{/each}}
		</tbody>
	</table>

{{else}}
<h1>You must be a Teacher to see this page</h1>
{{/if}}
</template>

<template name="question">

	<tr>
		<td>{{title}}</td>
		<td>{{question}}</td>
		<td>{{whenCreated}}</td>
		<td><input type="checkbox" class="current-question" {{checked}}>{{current}}</td></tr>

</template>
